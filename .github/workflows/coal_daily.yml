name: Coal — Relatório Diário

on:
  schedule:
    - cron: "0 9 * * *"   # 06:00 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar relatório em modo TESTE"

concurrency:
  group: coal-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ==== APIs ====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ==== Telegram ====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_ENERGY: ${{ secrets.TELEGRAM_CHAT_ID_ENERGY }}
      # Caso o script use outra variável específica, troque acima.

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar coal_daily.py
        run: |
          mkdir -p pipelines/energy

          OUT_FILE="pipelines/energy/coal_daily.json"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            python scripts/energy/coal_daily.py --out "$OUT_FILE" --preview
          else
            python scripts/energy/coal_daily.py --out "$OUT_FILE"
          fi
