name: Coal — Relatório Diário

on:
  schedule:
    - cron: "7 9 * * *"   # 06:07 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE (preview)"

concurrency:
  group: coal-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_COAL }}
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Rodar coal_daily.py
        run: |
          mkdir -p pipelines/energy
          OUT_FILE="pipelines/energy/coal_daily.json"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            echo "Executando em modo preview..."
            python scripts/energy/coal_daily.py --out "$OUT_FILE" --preview
          else
            python scripts/energy/coal_daily.py --out "$OUT_FILE"
          fi
