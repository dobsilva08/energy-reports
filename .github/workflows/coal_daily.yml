name: Coal — Relatório Diário (FRED)

on:
  schedule:
   - cron: "7 9 * * *"   # 06:07 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE"

concurrency:
  group: coal-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ==== APIs ====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ==== Telegram ====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_ENERGY: ${{ secrets.TELEGRAM_CHAT_ID_ENERGY }}
      # se o script usar TELEGRAM_CHAT_ID_COAL em vez de ENERGY,
      # troque a linha acima por:
      # TELEGRAM_CHAT_ID_COAL: ${{ secrets.TELEGRAM_CHAT_ID_COAL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar coal_daily.py
        run: |
          mkdir -p pipelines/energy
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            python scripts/energy/coal_daily.py --preview
          else
            python scripts/energy/coal_daily.py
          fi
