name: Uranium — Relatório Diário

on:
  schedule:
    - cron: "8 9 * * *"   # 06:08 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE (preview)"

concurrency:
  group: uranium-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ==== APIs ====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # ==== Telegram ====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_ENERGY: ${{ secrets.TELEGRAM_CHAT_ID_ENERGY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Rodar uranium_daily.py
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            python scripts/energy/uranium_daily.py \
              --out pipelines/energy/uranium_daily_preview.csv \
              --start 1990-01-01 \
              --series-id PURANUSDM
          else
            python scripts/energy/uranium_daily.py \
              --out pipelines/energy/uranium_daily.csv \
              --start 1990-01-01 \
              --series-id PURANUSDM
          fi
