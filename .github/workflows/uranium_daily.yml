name: Uranium — Relatório Diário

on:
  schedule:
    - cron: "8 9 * * *"   # 06:08 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE (preview)"

concurrency:
  group: uranium-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      # ajuste o nome do secret abaixo se quiser um ID específico pra urânio
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID_URANIUM }}
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Rodar uranium_daily.py
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            python scripts/energy/uranium_daily.py --preview
          else
            python scripts/energy/uranium_daily.py
          fi
