name: Gas — RBOB Diário

on:
  schedule:
    - cron: "12 9 * * *"   # 06:12 BRT (ajuste se quiser outro horário)
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar relatório em modo TESTE"

concurrency:
  group: gas-rbob-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ==== APIs ====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PIAPI_API_KEY: ${{ secrets.PIAPT_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

      # ==== Telegram ====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_ENERGY: ${{ secrets.TELEGRAM_CHAT_ID_ENERGY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar rbob_daily.py
        run: |
          mkdir -p pipelines/energy

          OUT_FILE="pipelines/energy/rbob_daily.json"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            python scripts/energy/rbob_daily.py --out "$OUT_FILE" --preview
          else
            python scripts/energy/rbob_daily.py --out "$OUT_FILE"
          fi
