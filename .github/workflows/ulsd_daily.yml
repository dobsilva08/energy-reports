name: Gas — ULSD Diário

on:
  schedule:
    - cron: "13 9 * * *"   # 06:13 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE (preview)"

concurrency:
  group: gas-ulsd-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # ==== APIs ====
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}

      # ==== Telegram (reservado para uso futuro, se precisar) ====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_ENERGY: ${{ secrets.TELEGRAM_CHAT_ID_ENERGY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Rodar ulsd_daily.py
        run: |
          mkdir -p pipelines/gas

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.preview }}" = "true" ]; then
            python scripts/gas/ulsd_daily.py \
              --out pipelines/gas/ulsd_daily_preview.csv \
              --start 2003-01-01 \
              --series-id DDFUELUSGASDOWN
          else
            python scripts/gas/ulsd_daily.py \
              --out pipelines/gas/ulsd_daily.csv \
              --start 2003-01-01 \
              --series-id DDFUELUSGASDOWN
          fi
